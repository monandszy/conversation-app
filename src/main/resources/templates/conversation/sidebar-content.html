<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <title>Sidebar Content</title>
</head>
<th:block th:fragment="fragment">
  <nav id="sidebar-content">
    <div
      th:replace="~{conversation/sidebar-content :: previous-content(${conversationPage})}"
    >
    </div>
    <div
      th:replace="~{conversation/sidebar-content :: content(${conversationPage})}"
    >
    </div>
    <div
      th:replace="~{conversation/sidebar-content :: next-content(${conversationPage})}"
    >
    </div>
  </nav>
</th:block>
<th:block th:fragment="previous-fragment">
  <nav id="sidebar-content">
    <div
      th:replace="~{conversation/sidebar-content :: content(${conversationPage})}"
    >
    </div>
    <div
      th:replace="~{conversation/sidebar-content :: next-content(${conversationPage})}"
    >
    </div>
  </nav>
</th:block>
<th:block th:fragment="next-fragment">
  <nav id="sidebar-content">
    <div
      th:replace="~{conversation/sidebar-content :: content(${conversationPage})}"
    >
    </div>
    <div
      th:replace="~{conversation/sidebar-content :: next-content(${conversationPage})}"
    >
    </div>
  </nav>
</th:block>

<th:block th:fragment="previous-content(conversationPage)">
  <div th:if="${conversationPage.hasPrevious()}">
    <button
      th:hx-get="@{/conversation/list/next(page=${conversationPage.number - 1})}"
      hx-trigger="intersect"
      hx-target="this"
      hx-swap="outerHTML"
      class="load-button"
    >Load Previous
    </button>
  </div>
</th:block>

<th:block th:fragment="content(conversationPage)">
  <div
    th:each="conversation : ${conversationPage.content}" th:classappend="sidebar-item"
    th:attr="id=${conversation.id == conversationId} ? 'selected-sidebar-item' : ''"
  >
    <div
      th:replace="~{conversation/sidebar-content :: sidebar-item(${conversation.id})}"
    >
    </div>
  </div>
</th:block>

<th:block th:fragment="next-content(conversationPage)">
  <div th:if="${conversationPage.hasNext()}">
    <button
      th:hx-get="@{/conversation/list/previous(page=${conversationPage.number + 1})}"
      hx-trigger="intersect"
      hx-target="this"
      hx-swap="outerHTML"
      class="load-button"
    >Load Next
    </button>
  </div>
</th:block>

<th:block th:fragment="sidebar-item(conversationId)">
  <button
    th:text="Del"
    th:hx-delete="@{/conversation/{id}(id=${conversationId})}"
    hx-swap="outerHTML"
    hx-target="closest .sidebar-item"
    class="conv-delBtn"
    hx-push-url="false"
    hx-on--before-request="setConversationDeleteAfter(event, this)"
  ></button>
  <button
    th:text="${conversationId}"
    th:hx-get="@{/conversation/{id}(id=${conversationId})}"
    th:hx-on--after-request="|setGlobal('${conversationId}', this)|"
    hx-push-url="true" hx-swap="outerHTML" hx-target="#window-wrapper"
    class="conv-getBtn"
  ></button>
</th:block>
</html>
